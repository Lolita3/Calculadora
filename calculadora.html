    <script>
        function myfun() {
            var a = document.getElementById('number').value;
            var b = document.getElementById('numbers').value;
            document.getElementById('result').innerHTML = (a * b);
        }

        function myfun2() {
            var a = document.getElementById('number').value;
            var b = document.getElementById('numbers').value;
            document.getElementById('result').innerHTML = (a / b);
        }

        function myfun3() {
            var a = document.getElementById('number').value;
            var b = document.getElementById('numbers').value;
            document.getElementById('result').innerHTML = (a + b);
        }

        function myfun4() {
            var a = document.getElementById('number').value;
            var b = document.getElementById('numbers').value;
            document.getElementById('result').innerHTML = (a - b);
        }
    </script>
    Número 1:
    <input type="number" value="" id="number"><br><br> Número 2:
    <input type="number" value="" id="numbers"><br><br>
    <input type="submit" value="Multiplicar" onclick="return myfun()">
    <input type="submit" value="Dividir" onclick="return myfun2()">
    <input type="submit" value="Sumar" onclick="return myfun3()">
    <input type="submit" value="Restar" onclick="return myfun4()"><br><br>
    <b>Mi resultado:</b>
    <span id="result"></span>
